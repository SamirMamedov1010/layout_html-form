<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.99dee409.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="formfield"> Surname: <input class="input" type="text" name="surname"> </label> <label class="formfield"> Name: <input class="input" type="text" name="name"> </label> <label class="formfield"> How old are You? <input class="input" type="number" name="age" value="12" min="10" max="100"> </label> <label class="formfield"> Full date of birth: <input class="input" type="date" name="dateOfBirth" min="1980-01-01" max="2022-09-18"> </label> <label class="formfield"> I accept the term of the agreement <input class="input" type="checkbox" name="term"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="formfield"> E-mail: <input class="input" type="email" name="email" placeholder="email@example.com" required> </label> <label class="formfield"> Password: <input class="input" type="password" name="password" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="formfield"> Do you love cats? <input class="input" type="radio" name="loveCats" value="Yes"> Yes <input class="input" type="radio" name="loveCats" value="No"> No </label> <label class="formfield"> What is your favorite color? <input class="input" type="color" name="color"> </label> <label class="formfield"> What time do you go to bed? <input class="input" type="time" name="time"> </label> <label class="formfield"> What are your favorite brand of cars? <select name="cars?" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="formfield"> How do you rate our work? <input class="input" type="range" name="rate"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="formfield"> Comments: <textarea name="Comments:"></textarea> </label> <label class="formfield"> Would you recommend us? <select name="recommend"> <option value="yes"></option> <option value="no"></option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
